<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<#include "../common/res.html">
		
		<script type="text/javascript">
			function doDelete(id,baseId){
				if(confirm("确定删除?")){
					window.location.href='${s.base}/msgtext/delete.html?id='+id+'&baseId='+baseId
				}
			}
		</script>
	</head>
	
	<body class="bg">
		<#include "../common/top.html">
		
		<div class="content">
			<div class="block-nav">
				<#include "../common/nav.html">
			</div>
			
			<div class="block-content" >
			
				<div class="block-content-nav">
					<span class="title">文本消息</span>
				</div>
				
				<div class="block-content-description">
					<span>
						文本消息管理
					</span>
				</div>
				
				<div class="block-content-content">
					<table class="fm-table">
						<thead>
							<tr >
								<td style="width: 150px;">关键词</td>
								<td>消息描述</td>
								<td style="width: 250px;">
									<input class="btn" onclick="window.location.href='${s.base}/msgtext/toMerge.html'" type="button" value="添 加"/>
								</td>
							</tr>
						</thead>
						<tbody>
							<#list pageList as row>
							<#if row_index %2 == 0>
							<tr >
							<#else>
							<tr class="even-tr">
							</#if>
								<td>${row.inputcode!}</td>
								<td>${row.content!}</td>
								<td>
									<a href="javascript:void(0);" onclick="doDelete('${row.id}','${row.baseId}')">删除</a>&nbsp;&nbsp;
									<a href="${s.base}/msgtext/toMerge.html?id=${row.id}" >修改</a>
								</td>
							</tr>
							</#list>
						</tbody>
					</table>
				</div>
			</div>
			<div class="clearfloat"></div>
		</div>
		
		<#include "../common/footer.html">
	</body>
	
</html>
